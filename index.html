<!DOCTYPE html>
<html>
<head>
    <base target="_top">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #0f172a; --accent: #10b981; --danger: #ef4444; --warning: #f59e0b; --bg: #f8fafc; --text: #1e293b; --gray: #64748b; }
        * { box-sizing: border-box; font-family: 'Inter', sans-serif; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); height: 100dvh; width: 100vw; overflow: hidden; display: flex; flex-direction: column; }

        /* --- LOADERS --- */
        #global-loader { position: fixed; inset: 0; background: rgba(255,255,255,0.9); z-index: 9999; display: none; flex-direction: column; align-items: center; justify-content: center; backdrop-filter: blur(8px); }
        .spinner { width: 45px; height: 45px; border: 5px solid #f3f3f3; border-top: 5px solid var(--primary); border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 15px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .loading-card { opacity: 0.6; filter: grayscale(0.7); animation: pulseLoad 1.5s infinite; pointer-events: none; }
        @keyframes pulseLoad { 0%, 100% { opacity: 0.6; } 50% { opacity: 0.3; } }

        /* --- LOGIN --- */
        #login-screen { position: fixed; inset: 0; background: var(--primary); z-index: 5000; overflow-y: auto; padding: 25px; display: flex; flex-direction: column; align-items: center; }
        .login-card { background: white; padding: 35px 25px; border-radius: 30px; width: 100%; max-width: 380px; box-shadow: 0 20px 40px rgba(0,0,0,0.5); }
        .quick-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; width: 100%; max-width: 380px; margin-bottom: 40px; }
        .quick-item { background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.15); padding: 15px; border-radius: 20px; color: white; position: relative; }
        .btn-del-user { position: absolute; top: 5px; right: 5px; color: var(--danger); background: none; border: none; font-size: 1.2rem; font-weight: 800; }

        /* --- UI --- */
        header { background: white; padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #e2e8f0; z-index: 100; }
        header h1 { font-size: 1rem; font-weight: 800; color: var(--primary); }
        #main-feed { flex: 1; overflow-y: auto; padding: 15px; padding-bottom: 250px; scroll-behavior: smooth; }
        .card { background: white; border-radius: 22px; padding: 18px; margin-bottom: 15px; border: 1px solid #e2e8f0; box-shadow: 0 4px 10px rgba(0,0,0,0.03); position: relative; animation: cardIn 0.4s ease-out; }
        @keyframes cardIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        
        .ausencia-card { border-left: 5px solid var(--warning); }
        .note-box { background: #fffbeb; border: 1px solid #fef3c7; padding: 12px; border-radius: 12px; margin-top: 10px; font-size: 0.85rem; color: #92400e; font-style: italic; white-space: pre-wrap; }

        .msg-mine { background: #f0fdf4; border-left: 5px solid var(--accent); }
        .author-badge { font-size: 0.7rem; font-weight: 800; padding: 3px 10px; border-radius: 8px; color: white; display: inline-block; margin-bottom: 8px; text-transform: uppercase; }
        .msg-content { font-size: 0.95rem; line-height: 1.5; white-space: pre-wrap; margin-top: 5px; }

        /* --- BOTTOM NAV & BADGES --- */
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; height: 75px; background: white; border-top: 1px solid #e2e8f0; display: flex; z-index: 1000; padding-bottom: env(safe-area-inset-bottom); }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; background: none; border: none; color: var(--gray); font-size: 0.65rem; font-weight: 800; position: relative; }
        .nav-item.active { color: var(--primary); border-top: 4px solid var(--primary); }
        
        /* Notificaciones Rojas */
        .notif { position: absolute; top: 12px; right: 26%; background: var(--danger); color: white; font-size: 0.65rem; min-width: 18px; height: 18px; border-radius: 10px; display: none; align-items: center; justify-content: center; border: 2.5px solid white; font-weight: 900; }

        .btn-p { background: var(--primary); color: white; border: none; width: 100%; padding: 16px; border-radius: 16px; font-weight: 800; font-size: 1rem; cursor: pointer; transition: 0.3s; }
        .btn-act { border: none; background: none; font-size: 0.65rem; font-weight: 800; text-transform: uppercase; cursor: pointer; }
        .fab { position: fixed; bottom: 90px; right: 20px; background: var(--primary); color: white; width: 64px; height: 64px; border-radius: 32px; border: none; font-size: 32px; box-shadow: 0 10px 25px rgba(0,0,0,0.3); z-index: 100; display: flex; align-items: center; justify-content: center; }

        .cal-nav { display: flex; justify-content: space-between; align-items: center; background: #f1f5f9; padding: 8px; border-radius: 12px; margin: 10px 0; font-weight: 800; font-size: 0.85rem; }
        .cal-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; }
        .day { aspect-ratio: 1; display: flex; align-items: center; justify-content: center; font-size: 0.8rem; border-radius: 10px; background: white; border: 1px solid #e2e8f0; font-weight: 700; }
        .day.active { background: var(--accent) !important; color: white; border: none; }

        input, select, textarea { width: 100%; padding: 14px; border: 2px solid #f1f5f9; background: #f8fafc; border-radius: 15px; font-size: 16px; outline: none; margin-bottom: 12px; resize: none; }
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(15,23,42,0.8); backdrop-filter: blur(10px); display: none; align-items: flex-end; z-index: 2000; }
        .modal-body { background: white; width: 100%; border-radius: 35px 35px 0 0; padding: 30px; animation: slideUp 0.4s cubic-bezier(0.17, 0.84, 0.44, 1); max-height: 90vh; overflow-y: auto; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
    </style>
</head>
<body>

<div id="global-loader">
    <div class="spinner"></div>
    <p id="loader-text" style="font-weight:700; color:var(--primary);">Sincronizando...</p>
</div>

<!-- LOGIN -->
<div id="login-screen">
    <div id="quick-access-container" style="width:100%; max-width:380px;"></div>
    <div class="login-card">
        <h2 style="margin-bottom:20px; font-weight:800;">PORTAL DE COMUNICACION</h2>
        <input type="text" id="log-nombre" placeholder="Nombre">
        <input type="text" id="log-apellido" placeholder="Apellido">
        <input type="text" id="log-area" placeholder="√Årea">
        <input type="password" id="log-pass" placeholder="Contrase√±a">
        <button class="btn-p" id="btn-login-main" onclick="intentarLogin()">ACCEDER</button>
    </div>
</div>

<header>
    <h1 id="view-title-main">CENTRO DE NUEVO INGRESO</h1>
    <div style="text-align: right;">
        <b id="user-display" style="font-size:0.75rem;">-</b><br>
        <span onclick="logout()" style="color:var(--danger); font-size: 0.6rem; font-weight: 800; text-transform: uppercase;">Cerrar Sesi√≥n</span>
    </div>
</header>

<div id="main-feed"></div>

<div id="msg-input-bar" class="modal" style="background:none; height:auto; top:auto; bottom:75px; align-items:flex-end; display:none">
    <div class="modal-body" style="padding: 15px; border-radius: 0; box-shadow: 0 -10px 30px rgba(0,0,0,0.1);">
        <textarea id="m-texto" placeholder="Escribe un mensaje..."></textarea>
        <button class="btn-p" id="btn-send-msg" onclick="sendMsg()">ENVIAR AHORA</button>
    </div>
</div>

<button id="fab" class="fab" onclick="abrirModalPrincipal()">+</button>

<nav class="bottom-nav">
    <button class="nav-item active" id="tab-socios" onclick="switchTab('socios')">SOCIOS</button>
    <button class="nav-item" id="tab-ausencias" onclick="switchTab('ausencias')">
        AUSENCIAS <div id="aus-notif" class="notif">0</div>
    </button>
    <button class="nav-item" id="tab-mensajes" onclick="switchTab('mensajes')">
        MENSAJES <div id="msg-notif" class="notif">0</div>
    </button>
</nav>

<!-- MODALES -->
<div id="modal-socio" class="modal" onclick="if(event.target==this) showModal('modal-socio', false)">
    <div class="modal-body">
        <h2 style="margin-bottom:20px; font-weight: 800;">Nuevo Socio</h2>
        <input type="text" id="s-nom" placeholder="Nombre">
        <input type="text" id="s-ape" placeholder="Apellido">
        <input type="text" id="s-area" placeholder="√Årea">
        <input type="date" id="s-fec">
        <select id="s-con"><option value="Planta">Contrato: Planta</option><option value="Part-time">Contrato: Part-time</option></select>
        <button class="btn-p" onclick="addSocio()">GUARDAR</button>
    </div>
</div>

<div id="modal-ausencia" class="modal" onclick="if(event.target==this) showModal('modal-ausencia', false)">
    <div class="modal-body">
        <h2 style="margin-bottom:20px; font-weight: 800;">Reportar Ausencia</h2>
        <input type="text" id="a-nom" placeholder="Nombre">
        <input type="text" id="a-ape" placeholder="Apellido">
        <input type="text" id="a-area" placeholder="√Årea">
        <input type="date" id="a-fec">
        <textarea id="a-nota" placeholder="Motivo/Nota..." style="height:120px"></textarea>
        <button class="btn-p" onclick="addAusencia()">REGISTRAR</button>
    </div>
</div>

<div id="modal-edit-msg" class="modal" onclick="if(event.target==this) showModal('modal-edit-msg', false)">
    <div class="modal-body">
        <h2 style="margin-bottom:20px; font-weight: 800;">Editar Mensaje</h2>
        <textarea id="edit-msg-text" style="height:200px;"></textarea>
        <input type="hidden" id="edit-msg-id">
        <button class="btn-p" id="btn-save-msg-edit" onclick="saveEditMsg()">GUARDAR CAMBIOS</button>
    </div>
</div>

<div id="modal-edit-aus" class="modal" onclick="if(event.target==this) showModal('modal-edit-aus', false)">
    <div class="modal-body">
        <h2 style="margin-bottom:20px; font-weight: 800;">Editar Ausencia</h2>
        <input type="text" id="ea-nom" placeholder="Nombre">
        <input type="text" id="ea-ape" placeholder="Apellido">
        <input type="text" id="ea-area" placeholder="√Årea">
        <input type="date" id="ea-fec">
        <textarea id="ea-nota" placeholder="Nota..." style="height:120px"></textarea>
        <input type="hidden" id="ea-id">
        <button class="btn-p" id="btn-save-aus-edit" onclick="saveEditAusencia()">ACTUALIZAR TODO</button>
    </div>
</div>

<script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzmRjHHtshCpd3jgqCb9mmBIVF28jZ513Gueikhr02kuwmLS0MMMYLCBnvc60hguLsYHw/exec'; 
    const CLAVE_FIJA = '1234'; 

    let user = null, currentTab = 'socios', socios = [], mensajes = [], usuarios = [], ausencias = [], viewStates = {};
    let lastSeenMsgId = localStorage.getItem('lastSeenMsgId') || 0;
    let lastSeenAusId = localStorage.getItem('lastSeenAusId') || 0;

    window.onload = () => {
        showGlobalLoader(true, "Conectando...");
        fetchData().then(() => {
            showGlobalLoader(false);
            const saved = localStorage.getItem('hub_user_v23');
            if(saved) { user = JSON.parse(saved); document.getElementById('login-screen').style.display = 'none'; iniciarApp(); }
            else { renderQuickAccess(); }
        });
    };

    function showGlobalLoader(show, text = "Sincronizando...") {
        document.getElementById('loader-text').innerText = text;
        document.getElementById('global-loader').style.display = show ? 'flex' : 'none';
    }

    async function fetchData() {
        const url = location.href.includes('macros') ? location.href : SCRIPT_URL;
        try {
            const r = await fetch(url + '?action=getDatos');
            const d = await r.json();
            socios = d.socios || []; mensajes = d.msgs || []; usuarios = d.usuarios || []; ausencias = d.ausencias || [];
            checkNotifs(); render(); renderQuickAccess();
        } catch(e) { console.error("Sync error:", e); }
    }

    function render() {
        const feed = document.getElementById('main-feed'); feed.innerHTML = '';
        if(currentTab === 'socios') {
            socios.forEach(s => {
                if(!viewStates[s.id]) viewStates[s.id] = { m: new Date().getMonth(), a: new Date().getFullYear() };
                const st = viewStates[s.id];
                const card = document.createElement('div'); card.className = `card ${s.bloqueado ? 'locked' : ''}`;
                card.innerHTML = `
                    <div class="card-header"><div style="font-weight:800">${s.nombre} ${s.apellido}</div><button onclick="toggleLock(${s.id}, ${s.bloqueado})" style="border:none; background:none; font-size:1.4rem">${s.bloqueado ? 'üîí' : 'üîì'}</button></div>
                    <div style="font-size:0.7rem; color:var(--gray); font-weight:700">${s.area} ‚Ä¢ ${s.contrato}</div>
                    <div style="font-size:0.7rem; color:var(--primary); font-weight:700; margin:10px 0">üìÖ Ingreso: ${formatDate(s.fecha)}</div>
                    <div class="cal-nav"><button onclick="changeMonth(${s.id}, -1)"><</button><span>${obtenerMesAnio(st.m, st.a)}</span><button onclick="changeMonth(${s.id}, 1)">></button></div>
                    <div class="cal-grid">${genCal(s, st.m, st.a)}</div>
                    <div style="margin-top:15px; display:flex; justify-content:space-between; align-items:center"><span style="font-size:0.75rem; font-weight:800; color:var(--accent)">D√≠as: ${s.asistencia.length}</span><button class="btn-act" style="color:var(--danger)" onclick="del(${s.id}, 'socio')">BORRAR</button></div>`;
                feed.appendChild(card);
            });
        } 
        else if(currentTab === 'ausencias') {
            ausencias.forEach(a => {
                const card = document.createElement('div'); 
                const isSaving = a.isSaving ? 'loading-card' : '';
                card.className = `card ausencia-card ${isSaving}`;
                card.innerHTML = `
                    <div class="card-header"><div style="font-weight:800">${a.nombre} ${a.apellido}</div><span style="font-size:0.6rem; color:var(--gray)">${a.fechaCreado}</span></div>
                    <div style="font-size:0.75rem; color:var(--warning); font-weight:800">‚ö†Ô∏è Ausencia: ${formatDate(a.fechaAusencia)} (${a.area})</div>
                    <div class="note-box">${a.nota || 'Sin nota'}</div>
                    <div style="font-size:0.6rem; color:var(--gray); margin-top:10px">Registrador: <b>${a.registrador}</b></div>
                    <div style="margin-top:15px; display:flex">
                        <button class="btn-act" style="color:var(--primary); margin-right:15px" onclick="openEditAus(${a.id})">EDITAR</button>
                        <button class="btn-act" style="color:var(--danger)" onclick="del(${a.id}, 'ausencia')">ELIMINAR</button>
                    </div>`;
                feed.appendChild(card);
            });
        }
        else {
            mensajes.forEach(m => {
                const card = document.createElement('div'); 
                const isMine = m.autor === user.nombre;
                const isSending = m.isSending ? 'loading-card' : '';
                card.className = `card ${isMine ? 'msg-mine' : ''} ${isSending}`;
                card.innerHTML = `
                    <div style="display:flex; justify-content:space-between; margin-bottom:8px">
                        <span class="author-badge" style="background:${stringToColor(m.autor)}">${m.autor}</span>
                        <span style="font-size:0.6rem; color:var(--gray)">${m.fecha} ${m.hora}</span>
                    </div>
                    <div class="msg-content">${m.texto}</div>
                    <div style="margin-top:10px; display:flex">
                        <button class="btn-act" style="color:var(--primary); margin-right:15px" onclick="openEditMsg(${m.id})">EDITAR</button>
                        <button class="btn-act" style="color:var(--danger)" onclick="del(${m.id}, 'msg')">BORRAR</button>
                    </div>`;
                feed.appendChild(card);
            });
        }
    }

    // --- NOTIFICACIONES ---
    function checkNotifs() {
        // Mensajes
        if(currentTab === 'mensajes') updateLastSeen('msg');
        else {
            const newMsgs = mensajes.filter(m => m.id > lastSeenMsgId && m.autor !== user.nombre).length;
            const bMsg = document.getElementById('msg-notif');
            bMsg.innerText = newMsgs;
            bMsg.style.display = newMsgs > 0 ? 'flex' : 'none';
        }
        // Ausencias
        if(currentTab === 'ausencias') updateLastSeen('aus');
        else {
            const newAus = ausencias.filter(a => a.id > lastSeenAusId && !a.registrador.includes(user.nombre)).length;
            const bAus = document.getElementById('aus-notif');
            bAus.innerText = newAus;
            bAus.style.display = newAus > 0 ? 'flex' : 'none';
        }
    }

    function updateLastSeen(type) {
        if(type === 'msg' && mensajes.length > 0) {
            lastSeenMsgId = Math.max(...mensajes.map(m => m.id));
            localStorage.setItem('lastSeenMsgId', lastSeenMsgId);
            document.getElementById('msg-notif').style.display = 'none';
        }
        if(type === 'aus' && ausencias.length > 0) {
            lastSeenAusId = Math.max(...ausencias.map(a => a.id));
            localStorage.setItem('lastSeenAusId', lastSeenAusId);
            document.getElementById('aus-notif').style.display = 'none';
        }
    }

    // --- ACCIONES ---
    function stringToColor(str) {
        let hash = 0;
        for (let i = 0; i < str.length; i++) { hash = str.charCodeAt(i) + ((hash << 5) - hash); }
        let color = '#';
        for (let i = 0; i < 3; i++) {
            let value = (hash >> (i * 8)) & 0xFF;
            color += ('00' + value.toString(16)).substr(-2);
        }
        return color;
    }

    function exec(action, data) { const url = location.href.includes('macros') ? location.href : SCRIPT_URL; return fetch(url, { method: 'POST', body: JSON.stringify({action, data}) }); }

    function sendMsg() {
        const txt = document.getElementById('m-texto').value; if(!txt) return;
        const btn = document.getElementById('btn-send-msg'); btn.disabled = true; btn.innerText = "ENVIANDO...";
        const m = { id: Date.now(), autor: user.nombre, area: user.area, texto: txt, fecha: new Date().toLocaleDateString(), hora: new Date().toLocaleTimeString(), isSending: true };
        mensajes.unshift(m); document.getElementById('m-texto').value = ''; render();
        exec('addMsg', m).then(() => { btn.disabled = false; btn.innerText = "ENVIAR AHORA"; fetchData(); });
    }

    function openEditAus(id) {
        const a = ausencias.find(x => x.id == id);
        document.getElementById('ea-id').value = id;
        document.getElementById('ea-nom').value = a.nombre;
        document.getElementById('ea-ape').value = a.apellido;
        document.getElementById('ea-area').value = a.area;
        document.getElementById('ea-nota').value = a.nota;
        if(a.fechaAusencia && a.fechaAusencia.includes('-')) document.getElementById('ea-fec').value = a.fechaAusencia;
        showModal('modal-edit-aus', true);
    }

    function saveEditAusencia() {
        const id = document.getElementById('ea-id').value;
        const a = ausencias.find(x => x.id == id); a.isSaving = true;
        const d = { id, nombre: document.getElementById('ea-nom').value, apellido: document.getElementById('ea-ape').value, area: document.getElementById('ea-area').value, fechaAusencia: document.getElementById('ea-fec').value, nota: document.getElementById('ea-nota').value };
        Object.assign(a, d); render(); showModal('modal-edit-aus', false);
        exec('editAusencia', d).then(() => fetchData());
    }

    function addAusencia() {
        const nom = document.getElementById('a-nom').value, fec = document.getElementById('a-fec').value;
        if(!nom || !fec) return alert("Faltan datos");
        const a = { id: Date.now(), registrador: user.nombre, nombre: nom, apellido: document.getElementById('a-ape').value, area: document.getElementById('a-area').value, fechaAusencia: fec, nota: document.getElementById('a-nota').value, fechaCreado: new Date().toLocaleString() };
        showGlobalLoader(true, "Guardando...");
        exec('addAusencia', a).then(() => { showModal('modal-ausencia', false); fetchData().then(() => showGlobalLoader(false)); });
    }

    function intentarLogin() {
        const n = document.getElementById('log-nombre').value, ap = document.getElementById('log-apellido').value, a = document.getElementById('log-area').value, p = document.getElementById('log-pass').value;
        if(!n || !p) return alert("Faltan datos");
        if(p !== CLAVE_FIJA) return alert("Clave err√≥nea");
        const u = { id: Date.now(), nombre: n, apellido: ap, area: a };
        showGlobalLoader(true, "Creando perfil...");
        exec('addUsuario', u).then(() => { user = u; localStorage.setItem('hub_user_v23', JSON.stringify(u)); document.getElementById('login-screen').style.display = 'none'; iniciarApp(); showGlobalLoader(false); });
    }

    function renderQuickAccess() {
        const container = document.getElementById('quick-access-container');
        if (!usuarios || usuarios.length === 0) return container.innerHTML = '';
        let html = '<p style="color:white; font-size:0.7rem; font-weight:800; margin: 20px 0 10px;">ACCESO R√ÅPIDO</p><div class="quick-grid">';
        usuarios.forEach(u => {
            html += `<div class="quick-item" onclick="accesoDirecto(${u.id})"><b>${u.nombre}</b><span>${u.area}</span><button class="btn-del-user" onclick="borrarUser(event, ${u.id})">&times;</button></div>`;
        });
        container.innerHTML = html + '</div>';
    }
    function accesoDirecto(id) { const u = usuarios.find(x => x.id == id); if(prompt(`Clave para ${u.nombre}:`) === CLAVE_FIJA) { user = u; localStorage.setItem('hub_user_v23', JSON.stringify(u)); document.getElementById('login-screen').style.display = 'none'; iniciarApp(); } }
    function borrarUser(e, id) { e.stopPropagation(); if(confirm("¬øBorrar acceso?")) exec('deleteUsuario', {id}).then(() => fetchData()); }
    function logout() { localStorage.removeItem('hub_user_v23'); location.reload(); }
    function iniciarApp() { document.getElementById('user-display').innerText = user.nombre; fetchData(); setInterval(fetchData, 45000); }
    function showModal(id, s) { document.getElementById(id).style.display = s ? 'flex' : 'none'; }
    function genCal(s, m, a) { const tot = new Date(a, m+1, 0).getDate(), off = (new Date(a, m, 1).getDay() || 7)-1; let h = ''; ['L', 'M', 'X', 'J', 'V', 'S', 'D'].forEach(l => h += `<div style="font-size:0.6rem; text-align:center; color:var(--gray); font-weight:800; padding-bottom:8px">${l}</div>`); for(let i=0; i<off; i++) h += `<div class="day" style="background:none; border:none"></div>`; for(let d=1; d<=tot; d++) { const f = `${a}-${m}-${d}`, act = s.asistencia.includes(f) ? 'active' : ''; h += `<div class="day ${act}" onclick="mark(${s.id}, '${f}', ${s.bloqueado})">${d}</div>`; } return h; }
    function mark(sId, f, l) { if(l) return alert("Ficha Bloqueada"); const s = socios.find(x => x.id == sId); const ex = s.asistencia.includes(f); if(confirm(ex ? "¬øQuitar d√≠a?" : "¬øMarcar d√≠a?")) { if(ex) s.asistencia = s.asistencia.filter(x => x !== f); else s.asistencia.push(f); render(); exec('markDay', { id: sId, asistencia: s.asistencia }); } }
    function changeMonth(id, d) { let st = viewStates[id]; st.m += d; if(st.m>11){st.m=0;st.a++} else if(st.m<0){st.m=11;st.a--} render(); }
    function toggleLock(id, c) { if(confirm(c ? "¬øDesbloquear?" : "¬øBloquear?")) { const s = socios.find(x => x.id == id); s.bloqueado = !c; render(); exec('toggleLock', { id, bloqueado: s.bloqueado }); } }
    function addSocio() { const s = { id: Date.now(), nombre: document.getElementById('s-nom').value, apellido: document.getElementById('s-ape').value, area: document.getElementById('s-area').value, fecha: document.getElementById('s-fec').value, contrato: document.getElementById('s-con').value, asistencia: [], bloqueado: false }; if(!s.nombre) return; showGlobalLoader(true, "Guardando..."); exec('addSocio', s).then(() => { showModal('modal-socio', false); fetchData().then(() => showGlobalLoader(false)); }); }
    function abrirModalPrincipal() { if(currentTab === 'socios') showModal('modal-socio', true); if(currentTab === 'ausencias') showModal('modal-ausencia', true); }
    function obtenerMesAnio(m, a) { return ["Ene","Feb","Mar","Abr","May","Jun","Jul","Ago","Sep","Oct","Nov","Dic"][m] + " " + a; }
    function formatDate(f) { if (!f) return "N/A"; let d = new Date(f); if (isNaN(d.getTime())) return f; return `${d.getUTCDate().toString().padStart(2, '0')}/${(d.getUTCMonth() + 1).toString().padStart(2, '0')}/${d.getUTCFullYear()}`; }
    function openEditMsg(id) { const m = mensajes.find(x => x.id == id); document.getElementById('edit-msg-text').value = m.texto; document.getElementById('edit-msg-id').value = id; showModal('modal-edit-msg', true); }
    function saveEditMsg() { const id = document.getElementById('edit-msg-id').value, txt = document.getElementById('edit-msg-text').value; const m = mensajes.find(x => x.id == id); m.isSending = true; render(); showModal('modal-edit-msg', false); exec('editMsg', { id, texto: txt }).then(() => fetchData()); }
    function del(id, t) { if(confirm('¬øEliminar registro?')) { showGlobalLoader(true, "Borrando..."); exec('delete', {id, tipo: t}).then(() => fetchData().then(() => showGlobalLoader(false))); } }
    function switchTab(t) { currentTab = t; document.getElementById('view-title-main').innerText = t.toUpperCase(); document.getElementById('msg-input-bar').style.display = t === 'mensajes' ? 'flex' : 'none'; document.getElementById('fab').style.display = t === 'mensajes' ? 'none' : 'flex'; document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('active')); document.getElementById('tab-'+t).classList.add('active'); render(); if(t !== 'socios') updateLastSeen(t === 'mensajes' ? 'msg' : 'aus'); }
</script>
