<!DOCTYPE html>
<html>
<head>
    <base target="_top">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --p: #1e293b; --s: #10b981; --d: #ef4444; --bg: #f1f5f9; --txt: #334155; --gray: #64748b; }
        * { box-sizing: border-box; font-family: 'Inter', sans-serif; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--txt); display: flex; height: 100vh; flex-direction: column; overflow: hidden; }
        @media (min-width: 768px) { body { flex-direction: row; } }

        /* Sidebar PC */
        .sidebar { width: 260px; background: var(--p); color: white; padding: 30px; display: none; flex-direction: column; }
        @media (min-width: 768px) { .sidebar { display: flex; } }
        .sidebar h2 { font-size: 0.9rem; color: var(--s); margin-bottom: 40px; letter-spacing: 1px; }
        .nav-btn { background: none; border: none; color: white; text-align: left; padding: 15px; border-radius: 12px; cursor: pointer; opacity: 0.6; margin-bottom: 5px; transition: 0.3s; }
        .nav-btn.active { opacity: 1; background: rgba(255,255,255,0.1); font-weight: bold; }

        /* Main Area */
        .main { flex: 1; display: flex; flex-direction: column; height: 100vh; position: relative; }
        header { background: white; padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #e2e8f0; z-index: 10; }
        #content { flex: 1; overflow-y: auto; padding: 15px; padding-bottom: 150px; }
        @media (min-width: 768px) { #content { padding: 30px; } }

        /* Tarjetas */
        .card { background: white; border-radius: 16px; padding: 16px; border: 1px solid #e2e8f0; margin-bottom: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); position: relative; animation: slideUp 0.3s ease; }
        @keyframes slideUp { from {opacity:0; transform: translateY(10px);} to {opacity:1; transform: translateY(0);} }
        
        .card-header { display: flex; justify-content: space-between; border-bottom: 1px solid #f1f5f9; padding-bottom: 8px; margin-bottom: 10px; }
        .card-title { font-weight: 700; color: var(--p); font-size: 1.05rem; }
        .card-sub { font-size: 0.75rem; color: var(--gray); margin-top: 2px; }

        /* Calendario */
        .cal-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 4px; margin-top: 10px; }
        .cal-h { font-size: 0.65rem; font-weight: 800; text-align: center; color: var(--gray); padding-bottom: 4px; }
        .day { aspect-ratio: 1; display: flex; align-items: center; justify-content: center; font-size: 0.75rem; border-radius: 6px; background: #f8fafc; border: 1px solid #f1f5f9; cursor: pointer; }
        .day.active { background: var(--s) !important; color: white; border: none; font-weight: bold; }
        .day.empty { background: transparent; border: none; cursor: default; }

        /* Modal */
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(15,23,42,0.6); backdrop-filter: blur(4px); display: none; align-items: center; justify-content: center; z-index: 3000; padding: 20px; }
        .modal-body { background: white; padding: 25px; border-radius: 20px; width: 100%; max-width: 400px; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1); }
        label { font-size: 0.7rem; font-weight: 700; color: var(--gray); text-transform: uppercase; }
        input, select { width: 100%; padding: 12px; margin: 6px 0 15px; border: 1px solid #cbd5e1; border-radius: 10px; font-size: 1rem; outline: none; }
        input:focus { border-color: var(--p); }

        /* Mensajes */
        .msg-input-area { background: white; padding: 15px; border-top: 1px solid #e2e8f0; position: fixed; bottom: 65px; left: 0; right: 0; z-index: 100; }
        @media (min-width: 768px) { .msg-input-area { position: static; padding: 20px 30px; } }
        .btn-p { background: var(--p); color: white; border: none; padding: 12px; border-radius: 10px; font-weight: 700; cursor: pointer; transition: 0.2s; }
        .btn-p:hover { opacity: 0.9; }
        
        /* Botones Acci√≥n */
        .fab { position: fixed; bottom: 85px; right: 20px; background: var(--p); color: white; width: 60px; height: 60px; border-radius: 30px; border: none; font-size: 30px; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.3); z-index: 500; cursor: pointer; }
        .mobile-nav { position: fixed; bottom: 0; left: 0; right: 0; height: 65px; background: var(--p); display: flex; z-index: 2000; }
        @media (min-width: 768px) { .mobile-nav { display: none; } }
        .mobile-nav button { flex: 1; color: white; background: none; border: none; font-size: 0.7rem; font-weight: 600; opacity: 0.6; }
        .mobile-nav button.active { opacity: 1; background: rgba(255,255,255,0.1); }
        .btn-del { color: var(--d); border: none; background: none; font-size: 0.65rem; font-weight: 700; cursor: pointer; }
    </style>
</head>
<body>

<aside class="sidebar">
    <h2>EXECUTIVE HUB</h2>
    <button class="nav-btn active" id="btn-tab-socios" onclick="switchTab('socios')">Socios Ingresados</button>
    <button class="nav-btn" id="btn-tab-mensajes" onclick="switchTab('mensajes')">Canal de Mensajes</button>
</aside>

<main class="main">
    <header>
        <h3 id="v-title" style="font-size: 1rem;">Directorio de Socios</h3>
        <button onclick="load()" style="background:none; border:none; color:var(--p); font-size:0.7rem; font-weight:700; cursor:pointer">üîÑ SINCRONIZAR</button>
    </header>

    <div id="content">Iniciando conexi√≥n...</div>

    <!-- Canal de Mensajes Form -->
    <div id="msg-input" class="msg-input-area" style="display:none">
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-bottom:10px;">
            <input type="text" id="m-autor" placeholder="Tu Nombre" style="margin:0">
            <input type="text" id="m-area" placeholder="Tu √Årea" style="margin:0">
        </div>
        <textarea id="m-texto" placeholder="Escribe un mensaje aqu√≠..." style="width:100%; padding:12px; border-radius:10px; border:1px solid #cbd5e1; margin-bottom:10px; height:60px; resize:none;"></textarea>
        <button class="btn-p" style="width:100%" onclick="sendMsg()">PUBLICAR EN CANAL</button>
    </div>

    <button id="fab" class="fab" onclick="showModal(true)">+</button>
</main>

<nav class="mobile-nav">
    <button class="active" id="m-btn-socios" onclick="switchTab('socios')">SOCIOS</button>
    <button id="m-btn-mensajes" onclick="switchTab('mensajes')">MENSAJES</button>
</nav>

<!-- Modal Registro Socio -->
<div id="modal" class="modal">
    <div class="modal-body">
        <h3 style="margin-bottom:20px; color:var(--p)">Nuevo Socio</h3>
        <label>Nombre</label>
        <input type="text" id="s-nom" placeholder="Ej: Juan">
        <label>Apellido</label>
        <input type="text" id="s-ape" placeholder="Ej: P√©rez">
        <label>√Årea de trabajo</label>
        <input type="text" id="s-area" placeholder="Ej: Log√≠stica">
        <label>Fecha de Ingreso</label>
        <input type="date" id="s-fec">
        <label>Tipo de Contrato</label>
        <select id="s-con">
            <option value="Planta">Planta</option>
            <option value="Part-time">Part-time</option>
        </select>
        <button class="btn-p" style="width:100%; margin-top:10px" onclick="addSocio()">REGISTRAR SOCIO</button>
        <button onclick="showModal(false)" style="width:100%; background:none; border:none; margin-top:15px; color:var(--d); font-weight:700; font-size:0.8rem; cursor:pointer">CANCELAR</button>
    </div>
</div>

<script>
    // IMPORTANTE: Sustituye por la URL de tu Web App de Google Apps Script
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzmRjHHtshCpd3jgqCb9mmBIVF28jZ513Gueikhr02kuwmLS0MMMYLCBnvc60hguLsYHw/exec'; 
    
    let currentTab = 'socios';
    let socios = [];
    let mensajes = [];

    window.onload = load;

    function load() {
        document.getElementById('content').innerHTML = '<div style="text-align:center; padding:40px; color:gray;">Cargando nube...</div>';
        
        const urlFetch = location.href.includes('macros') ? location.href : SCRIPT_URL;
        
        fetch(urlFetch + '?action=getDatos')
        .then(res => res.json())
        .then(data => {
            socios = data.socios || [];
            mensajes = data.msgs || [];
            render();
        }).catch(err => {
            document.getElementById('content').innerHTML = '<div style="color:red; padding:20px;">Error de conexi√≥n. Verifica la URL del Script.</div>';
        });
    }

    function switchTab(t) {
        currentTab = t;
        document.getElementById('v-title').innerText = t === 'socios' ? 'Directorio de Socios' : 'Canal de Mensajes';
        document.getElementById('msg-input').style.display = t === 'socios' ? 'none' : 'block';
        document.getElementById('fab').style.display = t === 'socios' ? 'block' : 'none';
        
        // Actualizar estados de botones
        document.querySelectorAll('.nav-btn, .mobile-nav button').forEach(b => b.classList.remove('active'));
        document.getElementById('btn-tab-'+t).classList.add('active');
        document.getElementById('m-btn-'+t).classList.add('active');
        
        render();
    }

    function showModal(s) { document.getElementById('modal').style.display = s ? 'flex' : 'none'; }

    function render() {
        const cont = document.getElementById('content');
        cont.innerHTML = '';

        if(currentTab === 'socios') {
            if(socios.length === 0) { cont.innerHTML = '<p style="text-align:center; color:gray; margin-top:40px;">No hay socios registrados.</p>'; return; }
            socios.forEach(s => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="card-header">
                        <div>
                            <div class="card-title">${s.nombre} ${s.apellido}</div>
                            <div class="card-sub">${s.area} ‚Ä¢ <b>${s.contrato}</b></div>
                        </div>
                        <button class="btn-del" onclick="del(${s.id}, 'socio')">ELIMINAR</button>
                    </div>
                    <div style="font-size:0.75rem; margin-bottom:10px;">üìÖ <b>Ingreso:</b> ${formatDate(s.fecha)}</div>
                    <div style="font-size:0.65rem; font-weight:800; color:var(--gray); text-transform:uppercase; margin-bottom:5px;">D√≠as Trabajados: ${Array.isArray(s.asistencia) ? s.asistencia.length : 0}</div>
                    <div class="cal-grid">${genCal(s)}</div>
                `;
                cont.appendChild(card);
            });
        } else {
            if(mensajes.length === 0) { cont.innerHTML = '<p style="text-align:center; color:gray; margin-top:40px;">Sin mensajes en el canal.</p>'; return; }
            mensajes.forEach(m => {
                const card = document.createElement('div');
                card.className = 'card'; card.style.borderLeft = '4px solid var(--s)';
                card.innerHTML = `
                    <div class="card-header" style="border:none; margin:0">
                        <div style="font-size:0.7rem; color:var(--gray)"><b>${m.autor}</b> (${m.area})</div>
                        <button class="btn-del" onclick="del(${m.id}, 'msg')">BORRAR</button>
                    </div>
                    <div style="font-size:0.65rem; color:var(--gray); margin-bottom:8px;">${m.fecha} a las ${m.hora}</div>
                    <div style="font-size:0.95rem; line-height:1.4">${m.texto}</div>
                `;
                cont.appendChild(card);
            });
        }
    }

    function genCal(s) {
        const hoy = new Date();
        const mes = hoy.getMonth(), anio = hoy.getFullYear();
        const total = new Date(anio, mes+1, 0).getDate();
        const offset = (new Date(anio, mes, 1).getDay() || 7) - 1;
        
        const asistenciaSegura = Array.isArray(s.asistencia) ? s.asistencia : [];
        const letras = ['L','M','X','J','V','S','D'];
        let h = '';
        letras.forEach(l => h += `<div class="cal-h">${l}</div>`);
        
        for(let i=0; i<offset; i++) h += `<div class="day empty"></div>`;
        for(let d=1; d<=total; d++) {
            const f = `${anio}-${mes}-${d}`;
            const act = asistenciaSegura.includes(f) ? 'active' : '';
            h += `<div class="day ${act}" onclick="mark(${s.id}, '${f}')">${d}</div>`;
        }
        return h;
    }

    function mark(sId, f) {
        const s = socios.find(x => x.id == sId);
        if(!s) return;
        if(!Array.isArray(s.asistencia)) s.asistencia = [];
        const i = s.asistencia.indexOf(f);
        if(i > -1) s.asistencia.splice(i, 1); else s.asistencia.push(f);
        render();
        exec('markDay', { id: sId, asistencia: s.asistencia });
    }

    function addSocio() {
        const nom = document.getElementById('s-nom').value;
        const ape = document.getElementById('s-ape').value;
        if(!nom || !ape) { alert('Faltan datos'); return; }
        
        const s = { id: Date.now(), nombre: nom, apellido: ape, area: document.getElementById('s-area').value, fecha: document.getElementById('s-fec').value, contrato: document.getElementById('s-con').value, asistencia: [] };
        socios.unshift(s); 
        showModal(false); 
        render();
        exec('addSocio', s);
    }

    function sendMsg() {
        const txt = document.getElementById('m-texto').value;
        const aut = document.getElementById('m-autor').value;
        if(!txt || !aut) { alert('Escribe tu nombre y el mensaje'); return; }
        
        const n = new Date();
        const m = { id: Date.now(), autor: aut, area: document.getElementById('m-area').value || 'General', texto: txt, fecha: n.toLocaleDateString(), hora: n.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) };
        mensajes.unshift(m); 
        document.getElementById('m-texto').value=''; 
        render();
        exec('addMsg', m);
    }

    function del(id, tipo) {
        if(!confirm('¬øEliminar permanentemente?')) return;
        if(tipo === 'socio') socios = socios.filter(x => x.id != id);
        else mensajes = mensajes.filter(x => x.id != id);
        render();
        exec('delete', {id, tipo});
    }

    function exec(action, data) {
        const urlPost = location.href.includes('macros') ? location.href : SCRIPT_URL;
        fetch(urlPost, { method: 'POST', body: JSON.stringify({action, data}) })
        .catch(e => console.error("Error al guardar:", e));
    }

    function formatDate(f) { 
        if(!f) return "No definida";
        if (f.toString().includes('GMT') || f.toString().length > 15) {
            const d = new Date(f);
            return `${d.getDate().toString().padStart(2,'0')}/${(d.getMonth()+1).toString().padStart(2,'0')}/${d.getFullYear()}`;
        }
        if (f.toString().includes('-')) {
            const [y, m, d] = f.split('-');
            return `${d}/${m}/${y}`;
        }
        return f;
    }
</script>
</body>
</html>
