<!DOCTYPE html>
<html>
<head>
    <base target="_top">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #0f172a; --accent: #10b981; --danger: #ef4444; --bg: #f8fafc; --text: #1e293b; --gray: #64748b; }
        * { box-sizing: border-box; font-family: 'Inter', sans-serif; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); height: 100dvh; width: 100vw; overflow: hidden; display: flex; flex-direction: column; }

        /* PANTALLA LOGIN */
        #login-screen { position: fixed; inset: 0; background: var(--primary); z-index: 5000; display: flex; align-items: center; justify-content: center; padding: 25px; }
        .login-card { background: white; padding: 30px; border-radius: 24px; width: 100%; max-width: 350px; text-align: center; }
        
        /* HEADER */
        header { background: white; padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #e2e8f0; z-index: 100; }
        header h1 { font-size: 1rem; font-weight: 700; color: var(--primary); }
        .user-info { font-size: 0.65rem; color: var(--gray); text-align: right; }

        /* FEED */
        #main-feed { flex: 1; overflow-y: auto; padding: 12px; padding-bottom: 220px; }
        .card { background: white; border-radius: 18px; padding: 18px; margin-bottom: 15px; border: 1px solid #e2e8f0; box-shadow: 0 4px 6px rgba(0,0,0,0.04); position: relative; }
        .card.locked { background: #f1f5f9; }
        .card-header { display: flex; justify-content: space-between; margin-bottom: 8px; }
        .card-title { font-weight: 700; font-size: 1rem; color: var(--primary); }

        /* CALENDARIO */
        .cal-nav { display: flex; justify-content: space-between; align-items: center; background: #f1f5f9; padding: 8px; border-radius: 12px; margin: 10px 0; font-size: 0.8rem; font-weight: 700; }
        .cal-nav button { border: 1px solid #cbd5e1; background: white; border-radius: 50%; width: 30px; height: 30px; cursor: pointer; font-weight: 900; }
        .cal-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 4px; }
        .day { aspect-ratio: 1; display: flex; align-items: center; justify-content: center; font-size: 0.75rem; border-radius: 8px; background: white; border: 1px solid #e2e8f0; font-weight: 600; }
        .day.active { background: var(--accent) !important; color: white; border: none; }

        /* INPUTS */
        input, select { width: 100%; padding: 12px; border: 1px solid #cbd5e1; border-radius: 12px; font-size: 16px; outline: none; margin-bottom: 10px; }
        .btn-p { background: var(--primary); color: white; border: none; width: 100%; padding: 16px; border-radius: 14px; font-weight: 700; cursor: pointer; }

        /* NAVEGACI√ìN */
        .msg-input-panel { position: fixed; bottom: 70px; left: 0; right: 0; background: white; padding: 15px; border-top: 1px solid #e2e8f0; z-index: 90; }
        .fab { position: fixed; bottom: 90px; right: 20px; background: var(--primary); color: white; width: 60px; height: 60px; border-radius: 30px; border: none; font-size: 32px; box-shadow: 0 8px 16px rgba(0,0,0,0.2); z-index: 100; display: flex; align-items: center; justify-content: center; }
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; height: 70px; background: white; border-top: 1px solid #e2e8f0; display: flex; z-index: 1000; padding-bottom: env(safe-area-inset-bottom); }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; background: none; border: none; color: var(--gray); font-size: 0.65rem; font-weight: 700; }
        .nav-item.active { color: var(--primary); border-top: 3px solid var(--primary); }

        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(15,23,42,0.8); backdrop-filter: blur(5px); display: none; align-items: flex-end; z-index: 2000; }
        .modal-body { background: white; width: 100%; border-radius: 25px 25px 0 0; padding: 25px; animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
    </style>
</head>
<body>

<div id="login-screen">
    <div class="login-card">
        <h2 style="margin-bottom:20px;">Acceso</h2>
        <input type="text" id="log-nombre" placeholder="Tu Nombre">
        <input type="text" id="log-area" placeholder="√Årea">
        <input type="password" id="log-pass" placeholder="Contrase√±a">
        <button class="btn-p" onclick="intentarLogin()">ENTRAR</button>
    </div>
</div>

<header>
    <h1>Hub Ejecutivo</h1>
    <div class="user-info">
        <b id="user-display">-</b><br>
        <span onclick="logout()" style="color:var(--danger); font-weight:700">Cerrar Sesi√≥n</span>
    </div>
</header>

<div id="main-feed"></div>

<div id="msg-input" class="msg-input-panel" style="display:none">
    <input type="text" id="m-texto" placeholder="Escribe un mensaje...">
    <button class="btn-p" onclick="sendMsg()">PUBLICAR</button>
</div>

<button id="fab" class="fab" onclick="showModal(true)">+</button>

<nav class="bottom-nav">
    <button class="nav-item active" id="tab-socios" onclick="switchTab('socios')">SOCIOS</button>
    <button class="nav-item" id="tab-mensajes" onclick="switchTab('mensajes')">MENSAJES</button>
</nav>

<div id="modal" class="modal" onclick="if(event.target==this) showModal(false)">
    <div class="modal-body">
        <h2 style="margin-bottom:15px">Nuevo Registro</h2>
        <input type="text" id="s-nom" placeholder="Nombre">
        <input type="text" id="s-ape" placeholder="Apellido">
        <input type="text" id="s-area" placeholder="√Årea">
        <label style="font-size:0.7rem; font-weight:700; color:var(--gray)">FECHA INGRESO</label>
        <input type="date" id="s-fec">
        <select id="s-con"><option value="Planta">Planta</option><option value="Part-time">Part-time</option></select>
        <button class="btn-p" onclick="addSocio()">GUARDAR</button>
    </div>
</div>

<script>
    // --- PEGA TU URL AQU√ç ---
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzmRjHHtshCpd3jgqCb9mmBIVF28jZ513Gueikhr02kuwmLS0MMMYLCBnvc60hguLsYHw/exec'; 
    const CLAVE_FIJA = '1234'; 

    let user = null, currentTab = 'socios', socios = [], mensajes = [], viewStates = {};

    window.onload = () => {
        const saved = localStorage.getItem('hub_user_final');
        if(saved) {
            user = JSON.parse(saved);
            document.getElementById('login-screen').style.display = 'none';
            iniciarApp();
        }
    };

    function intentarLogin() {
        const n = document.getElementById('log-nombre').value, a = document.getElementById('log-area').value, p = document.getElementById('log-pass').value;
        if(p === CLAVE_FIJA && n && a) {
            user = { nombre: n, area: a };
            localStorage.setItem('hub_user_final', JSON.stringify(user));
            document.getElementById('login-screen').style.display = 'none';
            iniciarApp();
        } else { alert("Datos incorrectos"); }
    }

    function iniciarApp() {
        document.getElementById('user-display').innerText = user.nombre;
        fetchData();
        setInterval(fetchData, 60000);
    }

    function logout() { localStorage.removeItem('hub_user_final'); location.reload(); }

    function fetchData() {
        const url = location.href.includes('macros') ? location.href : SCRIPT_URL;
        fetch(url + '?action=getDatos').then(r => r.json()).then(d => {
            socios = d.socios; mensajes = d.msgs;
            render();
        });
    }

    function render() {
        const feed = document.getElementById('main-feed'); feed.innerHTML = '';
        if(currentTab === 'socios') {
            socios.forEach(s => {
                // CORRECCI√ìN L√çNEA 161: Inicializar el estado de vista si no existe para este socio
                if(!viewStates[s.id]) {
                    const h = new Date();
                    viewStates[s.id] = { m: h.getMonth(), a: h.getFullYear() };
                }
                const st = viewStates[s.id];
                const card = document.createElement('div'); card.className = `card ${s.bloqueado ? 'locked' : ''}`;
                card.innerHTML = `
                    <div class="card-header">
                        <div class="card-title">${s.nombre} ${s.apellido}</div>
                        <button onclick="toggleLock(${s.id}, ${s.bloqueado})" style="border:none; background:none; font-size:1.2rem">${s.bloqueado ? 'üîí' : 'üîì'}</button>
                    </div>
                    <div style="font-size:0.7rem; color:var(--gray); margin-bottom:5px">${s.area} ‚Ä¢ ${s.contrato}</div>
                    <div style="font-size:0.75rem; color:var(--primary); font-weight:700; margin-bottom:10px">üìÖ Ingreso: ${formatDate(s.fecha)}</div>
                    <div class="cal-nav">
                        <button onclick="changeMonth(${s.id}, -1)"><</button>
                        <span style="text-transform:capitalize">${["ene","feb","mar","abr","may","jun","jul","ago","sep","oct","nov","dic"][st.m]} ${st.a}</span>
                        <button onclick="changeMonth(${s.id}, 1)">></button>
                    </div>
                    <div class="cal-grid">${genCal(s, st.m, st.a)}</div>
                    <div style="margin-top:15px; display:flex; justify-content:space-between; align-items:center">
                        <span style="font-size:0.7rem; font-weight:700; color:var(--accent)">D√≠as Trabajados: ${s.asistencia.length}</span>
                        <button onclick="del(${s.id}, 'socio')" style="color:var(--danger); font-size:0.6rem; font-weight:700; border:none; background:none">ELIMINAR</button>
                    </div>
                `;
                feed.appendChild(card);
            });
        } else {
            mensajes.forEach(m => {
                const card = document.createElement('div'); card.className = 'card'; card.style.borderLeft = '5px solid var(--accent)';
                card.innerHTML = `
                    <div style="font-size:0.7rem; color:var(--gray); margin-bottom:5px"><b>${m.autor}</b> (${m.area}) ‚Ä¢ ${m.fecha}</div>
                    <div id="text-${m.id}" style="font-size:0.95rem; line-height:1.4">${m.texto}</div>
                    <div style="margin-top:10px; display:flex; gap:15px">
                        <button onclick="editMsg(${m.id})" style="color:var(--primary); font-size:0.65rem; font-weight:700; border:none; background:none">EDITAR</button>
                        <button onclick="del(${m.id}, 'msg')" style="color:var(--danger); font-size:0.65rem; font-weight:700; border:none; background:none">BORRAR</button>
                    </div>
                `;
                feed.appendChild(card);
            });
        }
    }

    function genCal(s, m, a) {
        const tot = new Date(a, m + 1, 0).getDate();
        const off = (new Date(a, m, 1).getDay() || 7) - 1;
        let h = '';
        ['L','M','X','J','V','S','D'].forEach(l => h += `<div style="font-size:0.6rem; text-align:center; color:var(--gray); font-weight:700; padding-bottom:5px">${l}</div>`);
        for(let i=0; i<off; i++) h += `<div class="day" style="background:none; border:none"></div>`;
        for(let d=1; d<=tot; d++) {
            const f = `${a}-${m}-${d}`, act = s.asistencia.includes(f) ? 'active' : '';
            h += `<div class="day ${act}" onclick="mark(${s.id}, '${f}', ${s.bloqueado})">${d}</div>`;
        }
        return h;
    }

    function mark(sId, f, locked) {
        if(locked) return alert("Ficha Bloqueada");
        const s = socios.find(x => x.id == sId);
        if(confirm(s.asistencia.includes(f) ? "¬øQuitar d√≠a?" : "¬øMarcar d√≠a?")) {
            if(s.asistencia.includes(f)) s.asistencia = s.asistencia.filter(x => x !== f);
            else s.asistencia.push(f);
            render(); exec('markDay', { id: sId, asistencia: s.asistencia });
        }
    }

    function formatDate(f) {
        if (!f) return "N/A";
        let d = new Date(f);
        if (isNaN(d.getTime())) return f;
        return `${d.getUTCDate().toString().padStart(2, '0')}/${(d.getUTCMonth() + 1).toString().padStart(2, '0')}/${d.getUTCFullYear()}`;
    }

    function sendMsg() {
        const t = document.getElementById('m-texto').value;
        if(!t) return;
        const m = { id: Date.now(), autor: user.nombre, area: user.area, texto: t, fecha: new Date().toLocaleDateString(), hora: new Date().toLocaleTimeString() };
        mensajes.unshift(m); document.getElementById('m-texto').value = ''; render();
        exec('addMsg', m);
    }

    function editMsg(id) {
        const m = mensajes.find(x => x.id == id);
        const nuevo = prompt("Editar mensaje:", m.texto);
        if(nuevo) { m.texto = nuevo; render(); exec('editMsg', { id, texto: nuevo }); }
    }

    function addSocio() {
        const s = { id: Date.now(), nombre: document.getElementById('s-nom').value, apellido: document.getElementById('s-ape').value, area: document.getElementById('s-area').value, fecha: document.getElementById('s-fec').value, contrato: document.getElementById('s-con').value, asistencia: [], bloqueado: false };
        if(!s.nombre) return alert("Faltan datos"); socios.unshift(s); showModal(false); render(); exec('addSocio', s);
    }

    function changeMonth(id, d) { let st = viewStates[id]; st.m += d; if(st.m>11){st.m=0;st.a++} else if(st.m<0){st.m=11;st.a--} render(); }
    function toggleLock(id, c) { if(confirm("¬øCambiar bloqueo?")) { const s = socios.find(x => x.id == id); s.bloqueado = !c; render(); exec('toggleLock', { id, bloqueado: s.bloqueado }); } }
    function del(id, t) { if(confirm('¬øEliminar?')) { if(t==='socio') socios=socios.filter(x=>x.id!=id); else mensajes=mensajes.filter(x=>x.id!=id); render(); exec('delete', {id, tipo: t}); } }
    function showModal(s) { document.getElementById('modal').style.display = s ? 'flex' : 'none'; }
    function switchTab(t) { currentTab = t; document.getElementById('msg-input').style.display = t === 'socios' ? 'none' : 'block'; document.getElementById('fab').style.display = t === 'socios' ? 'block' : 'none'; document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('active')); document.getElementById('tab-'+t).classList.add('active'); render(); }
    function exec(action, data) { const url = location.href.includes('macros') ? location.href : SCRIPT_URL; fetch(url, { method: 'POST', body: JSON.stringify({action, data}) }); }
</script>
</body>
</html>
